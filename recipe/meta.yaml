{% set name = "xphyle" %}
{% set version = "4.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2ec69c1e795d0c35ecc0a4572cb1eb6647b79d0f8746646cd3f6159c33e2ce2c

build:
  skip: true  # [not unix]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - pokrok
    - python

test:
  imports:
    - xphyle
  requires:
    - pytest
    - pytest-cov

about:
  home: https://github.com/jdidion/xphyle
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Utilities for working with files.
  dev_url: https://github.com/jdidion/xphyle

extra:
  recipe-maintainers:
    - jdidion
    - rhpvorderman
